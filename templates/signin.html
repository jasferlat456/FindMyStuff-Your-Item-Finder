{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="flex justify-center w-full">
    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-sm relative z-10 border-t-8 border-teal-500">
        
        {# --- LOGO --- #}
        <div class="mb-4 text-center">
            <a href="{{ url_for('home') }}">
                <img 
                    src="{{ url_for('static', filename='images/FindMyStuff.png') }}" 
                    alt="FindMyStuff Logo" 
                    class="mx-auto" 
                    style="width: 200px; height: auto;"
                >
            </a>
        </div>
        
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            Sign In
        </h2>

        <form method="POST">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition duration-150 shadow-sm">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition duration-150 shadow-sm">
                </div>
            </div>
            
            <button type="submit" 
                    class="mt-6 w-full py-2.5 bg-teal-600 text-white font-bold rounded-xl shadow-md hover:bg-teal-700 transition duration-150 transform hover:scale-[1.01]">
                Login
            </button>
        </form>

        <div class="mt-6 text-center text-sm space-y-2">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('signup') }}" class="text-teal-600 hover:text-teal-800 font-bold">
                    Sign up
                </a>
            </p>
            <div class="border-t border-gray-100 pt-2">
                <a href="{{ url_for('reset_password_request') }}" class="text-teal-600 hover:text-teal-800 font-medium">
                    Forgot Password?
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
