{% extends "base.html" %}
{% block title %}Reset Password - FindMyStuff{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Reset Your Password</h2>
    <p class="text-gray-600 text-sm mb-6 text-center">
        Enter your email address and we'll send you a secure link to reset your password.
    </p>

    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" required 
                   class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-sm shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500">
        </div>
        
        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
            Send Reset Link
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <a href="{{ url_for('signin') }}" class="text-sm font-medium text-teal-600 hover:text-teal-500">
            Back to Sign In
        </a>
    </div>
</div>
{% endblock %}
