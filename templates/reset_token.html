{% extends "base.html" %}
{% block title %}Create New Password - FindMyStuff{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">New Password</h2>
    <p class="text-gray-600 text-sm mb-6 text-center">Please enter your new secure password.</p>

    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" name="password" required 
                   class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-sm shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500">
            <p class="mt-2 text-xs text-gray-500">
                Must be at least 8 characters, with uppercase, lowercase, and a number.
            </p>
        </div>
        
        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
            Update Password
        </button>
    </form>
</div>
{% endblock %}
